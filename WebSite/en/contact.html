        <meta property="og:site_name" content="PanKUN">
        <meta property="og:email" content="pankun.dev@gmail.com">

        <!-- Twitter -->

        <meta name="twitter:title" content="PanKUN Contact | pankun.dev">

    <link rel="alternate" hreflang="ja" href="https://breadmotion.github.io/WebSite/contact.html"><link rel="alternate" hreflang="en" href="https://breadmotion.github.io/WebSite/en/contact.html"><link rel="alternate" hreflang="x-default" href="https://breadmotion.github.io/WebSite/contact.html"></head>
    <body data-page="contact" view-transition-name="page">
        <!-- header は layout.js が自動挿入 -->
        <div class="page-shell">
            <main class="main-container">
                <section class="page-header reveal-on-scroll">
                    <h1>Contact</h1>
                    <p>Please use the form below for work inquiries or contacting me.</p>
                    <p class="text-muted">If you wish to send an email directly, please contact <a href="mailto:pankun.eng@gmail.com" class="link-text">pankun.eng@gmail.com</a>.</p>
                </section>

                <section class="section reveal-on-scroll">
                    <div class="section-header">
                        <h2>Contact Form</h2>
                    </div>

                    <form id="contactForm" class="contact-form" novalidate="">
                        <div class="form-field">
                            <label for="name" class="form-label">Name <span class="badge-required">Required</span></label>
                            <input type="text" id="name" name="name" class="input" placeholder="Taro Yamada" required="" aria-required="true">
                        </div>

                        <div class="form-field">
                            <label for="email" class="form-label">Email <span class="badge-required">Required</span></label>
                            <input type="email" id="email" name="email" class="input" placeholder="example@email.com" required="" aria-required="true">
                        </div>

                        <div class="form-field">
                            <label for="phone" class="form-label">Phone Number <span class="badge-optional">Optional</span></label>
                            <input type="tel" id="phone" name="phone" class="input" placeholder="090-0000-0000">
                        </div>

                        <div class="form-field">
                            <label for="message" class="form-label">Message <span class="badge-required">Required</span></label>
                            <textarea id="message" name="message" class="input input--textarea" rows="8" placeholder="Please enter your inquiry here." required="" aria-required="true"></textarea>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary btn-submit">
                                <span class="btn-text">Submit</span>
                                <span class="btn-loading-icon"></span>
                            </button>
                        </div>

                        <div id="contactResult" class="contact-result" aria-live="polite"></div>
                    </form>
                </section>
            </main>
        </div>

        <!-- 共通JS -->
        <script src="../assets/js/layout.js" defer=""></script>
        <script src="../assets/js/ui.js"></script>
        <script src="../assets/js/contact.js" defer=""></script>

        <canvas id="menuAnimationCanvas"></canvas>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
        <script src="../assets/js/particles.js"></script>
    

</body></html>
