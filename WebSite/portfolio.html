    <body data-page="portfolio">
        <div class="page-shell">
            <main class="main-container">
                <section
                    class="page-header reveal-on-scroll"
                >
                    <h1>Portfolio</h1>
                    <p>
                        制作したゲームやツール、参加しているプロジェクトをまとめています。
                    </p>
                    <p>
                        個人制作・インディー・業務で関わったものを、できる範囲で公開しています。
                    </p>
                </section>

                <section class="section reveal-on-scroll">
                    <div class="section-header">
                        <h2>作品一覧</h2>

                        <!-- フィルタ UI -->
                        <div class="portfolio-filters">
                            <div class="portfolio-filter">
                                <span
                                    class="portfolio-filter__label"
                                >
                                    カテゴリ
                                </span>
                                <select
                                    id="portfolioCategoryFilter"
                                    class="select portfolio-filter__control"
                                >
                                    <option value="">
                                        すべて
                                    </option>
                                    <option value="Game">
                                        Game
                                    </option>
                                    <option value="Tool">
                                        Tool
                                    </option>
                                    <option value="Plugin">
                                        Plugin
                                    </option>
                                    <option value="Other">
                                        Other
                                    </option>
                                </select>
                            </div>

                            <div class="portfolio-filter">
                                <span
                                    class="portfolio-filter__label"
                                >
                                    検索
                                </span>
                                <input
                                    type="search"
                                    id="portfolioSearch"
                                    class="input input--search portfolio-filter__control"
                                    placeholder="タイトル・概要・タグで検索"
                                />
                            </div>
                        </div>
                    </div>

                    <div
                        id="portfolioList"
                        class="card-grid"
                    ></div>

                    <p
                        id="portfolioEmptyMessage"
                        class="text-muted"
                        style="display: none"
                    >
                        条件に一致する作品がありません。
                    </p>
                </section>
            </main>
        </div>

        <script src="assets/js/layout.js" defer></script>
        <script src="assets/js/ui.js"></script>
        <script src="assets/js/portfolio.js" defer></script>

        <canvas id="menuAnimationCanvas"></canvas>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>

    </body>
