        />

            name="description"
            content="エンジニア PanKUN商品一覧"
        />
        <meta name="view-transition" content="same" />

        <!-- Canonical -->

            rel="canonical"
            href="https://breadmotion.github.io/WebSite/products.html"
        />

            プロダクト一覧ページはインデックスさせない

        <!-- Google AdSense -->

            async
            src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5284984614496391"
            crossorigin="anonymous"
        ></script>

        <!-- JSON-LD -->
        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "CollectionPage",
                "name": "PanKUN Products",
                "description": "エンジニア PanKUN商品一覧",
                "url": "https://breadmotion.github.io/WebSite/products.html",
                "author": {
                    "@type": "Person",
                    "name": "PanKUN"
                }
            }
        </script>

        <!-- 共通CSS -->
        <link rel="stylesheet" href="assets/css/base.css" />
        <link
            rel="stylesheet"
            href="assets/css/layout.css"
        />
        <link
            rel="stylesheet"
            href="assets/css/products.css"
        />
        <link
            rel="stylesheet"
            href="assets/css/transition.css"
        />

        <!-- アイコン -->
        <link rel="icon" href="favicon.ico" sizes="any" />
        <link
            rel="icon"
            type="image/png"
            href="assets/img/favicon-32.png"
            sizes="32x32"
        />
        <link
            rel="icon"
            type="image/png"
            href="assets/img/favicon-192.png"
            sizes="192x192"
        />

        <!-- OG関係 -->
        <meta
            property="og:title"
            content="PanKUN Products | pankun.dev"
        />
        <meta
            property="og:description"
            content="エンジニア PanKUN商品一覧"
        />

            property="og:url"

            name="twitter:title"

        <!-- Google登録 -->
        <meta
            name="google-site-verification"
            content="2us9bSy_ytt-3S-o8CVDVK8SPFWC9G3h39tzB-TKq7c"
        />

    <!-- nav の active 表示用 -->
    <body data-page="products" view-transition-name="page">
        <div class="page-shell">
            <main class="main-container">
                <section
                    class="page-header reveal-on-scroll"
                >
                    <h1>Products</h1>
                    <p>
                        自分が制作・販売しているゲームやプラグイン、ツールの一覧です。
                    </p>
                    <p>
                        外部ストアへのリンクや、配布実行ファイルのダウンロードリンクをまとめています。
                    </p>
                </section>

                <section class="section reveal-on-scroll">
                    <div class="section-header">
                        <h2>一覧</h2>
                        <div class="products-filters">
                            <div class="products-filter">
                                <span
                                    class="products-filter__label"
                                >
                                    種類
                                </span>
                                <select
                                    id="productTypeFilter"
                                    class="select products-filter__control"
                                >
                                    <option value="">
                                        すべて
                                    </option>
                                    <option value="Game">
                                        Game
                                    </option>
                                    <option value="Plugin">
                                        Plugin
                                    </option>
                                    <option value="Tool">
                                        Tool
                                    </option>
                                </select>
                            </div>

                            <div class="products-filter">
                                <span
                                    class="products-filter__label"
                                >
                                    検索
                                </span>
                                <input
                                    type="search"
                                    id="productSearch"
                                    class="input input--search products-filter__control"
                                    placeholder="タイトル・タグ・プラットフォームで検索"
                                />
                            </div>
                        </div>
                    </div>

                    <div
                        id="productList"
                        class="card-grid"
                    ></div>

                    <p
                        id="productEmptyMessage"
                        class="text-muted"
                        style="display: none"
                    >
                        条件に一致するプロダクトがありません。
                    </p>
                </section>
            </main>
        </div>

        <script src="assets/js/layout.js" defer></script>
        <script src="assets/js/ui.js"></script>
        <script src="assets/js/products.js" defer></script>

        <canvas id="menuAnimationCanvas"></canvas>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
        <script src="assets/js/particles.js"></script>
    </body>
